# Nginx Configuration para React Router
# Use este arquivo se seu servidor usar Nginx

server {
    listen 80;
    server_name tkttok.shop www.tkttok.shop;
    
    root /var/www/tkttok.shop;
    index index.html;
    
    # Redireciona HTTP para HTTPS (recomendado)
    # return 301 https://$server_name$request_uri;
    
    # React Router - Redireciona todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Pasta admin - serve normalmente
    location /admin {
        try_files $uri $uri/ /admin/index.html;
    }
    
    # Pasta api - serve normalmente (proxy PHP)
    location /api {
        try_files $uri $uri/ =404;
    }
    
    # Arquivos estáticos - cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Compressão GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

